<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Log in</title>
        <link rel="stylesheet" type = "text/css" href = "css/login.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    </head>
    <body style="background-color:bisque">
        <div class = "container" id="wrapper">
            <img src = "src/login.png" class="w-25">
            <div class="form-group w-25">
                <input class="form-control" type="text" placeholder="請輸入帳號">
            </div>
            <div class="form-group w-25">
                <input class="form-control" type="password" placeholder="請輸入密碼">
            </div>
            <button class = "btn btn-danger">登入</button>
            <button class = "btn btn-secondary" id="buildAccount">建立帳戶</button><br><br>
            <button class = "btn btn-primary w-25">使用google登入</button><br><br>
            <button type="button" class="btn btn-info w-25">使用fb登入</button>
        </div>
    </body>
</html>
